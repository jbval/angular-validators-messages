<ng-container *ngIf="(errorsToDisplay$ | async) as errorsToDisplay">
  <div *ngIf="errorsToDisplay && errorsToDisplay.length" class="validator">
    <ng-container *ngFor="let text of errorsToDisplay; let isFirst = first">
      <ng-container *ngIf="!isFirst"><br /></ng-container>
      {{ text }}
    </ng-container>
  </div>
</ng-container>
