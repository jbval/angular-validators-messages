<p>Les messages d'erreur ne sont affichés qu'au submit du validator.</p>
<form
  [formGroup]="form"
  #myForm="ngForm"
  class="validator-bottom"
>
  <div class="form-label">
    <label>Nom</label>
    <div class="input-validator">
      <input type="text" [formControl]="titleCtl" />
      <app-validator-error-message
        [control]="titleCtl"
        [formSubmitted]="myForm.submitted"
        [messages]="{ required: 'Le champ « Nom » est obligatoire' }"
      ></app-validator-error-message>
    </div>
  </div>
  <div class="form-label">
    <label>Prénom<sup>[essayer 'x']</sup></label>
    <div class="input-validator">
      <input type="text"  [formControl]="givenNameCtl" />
      <app-validator-error-message
        [control]="givenNameCtl"
        [formSubmitted]="myForm.submitted">
      </app-validator-error-message>
    </div>
  </div>
  <div>
    <button type="submit">Valider</button>
  </div>
</form>
